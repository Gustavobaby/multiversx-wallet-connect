  display: flex;
}

.connect-button {

  padding: 15px 30px;
  font-size: 18px;
  font-weight: 600;
  transition: transform .2s, box-shadow .2s;
  box-shadow: 0 4px 15px #23a2ee33;

.connect-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px #23a2ee4d;
}

.connect-button:active {
  transform: translateY(0);
}

.wallet-icon {
  vertical-align: middle;
  margin-right: 10px;
}

.address {
  color: #fff;
  opacity: .8;
  margin-top: 20px;
  font-size: 14px;
  display: none;
}
</style>
